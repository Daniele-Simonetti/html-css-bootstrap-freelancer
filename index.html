<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- mine style.css -->
  <link rel="stylesheet" href="css/style.css">
  <title>Start bootstrap</title>
</head>
<body>
  <!-- header -->
  <header>
    <div class="container">
      <div class="row ">
        <div class="col-6">
          <div class="blue-header"></div>
        </div>
        <div class="col-6 text-end d-sm-none">
          <i class="fas fa-bars"></i>
        </div>
        <div class="col-6 text-end d-none d-sm-block">
          <ul class="nav-menu list-inline mb-0">
            <li class="list-inline-item">link</li>
            <li class="list-inline-item">link</li>
            <li class="list-inline-item">link</li>
          </ul>
        </div>
      </div>
    </div>
  </header>
  <!-- /header -->

  <!-- main -->
  <main>
    <section class="jumbotron text-center">
      <div class="container pt-5 pb-5">
        <div class="row text-center">
          <div class="col-12">
            <div class="circle-red"></div>
            <div class="fake-h1"></div>
            <div class="fake-decoration"></div>
            <div class="fake-p"></div>     
          </div>
        </div>
      </div>
    </section>

    <section class="portfolio">
      <div class="container">
        <div class="row pb-5 pt-5">
          <div class="col-12 text-center">
            <div class="red"></div>
            <div class="decoration mb-5"></div>
          </div>
          <div class="col-12 col-sm-6 col-md-4 mb-3">
            <div class="green"></div>
          </div>
          <div class="col-12 col-sm-6 col-md-4 mb-3">
            <div class="black"></div>
          </div>
          <div class="col-12 col-sm-6 col-md-4 mb-3">
            <div class="green"></div>
          </div>
          <div class="col-12 col-sm-6 col-md-4 mb-3">
            <div class="black"></div>
          </div>
          <div class="col-12 col-sm-6 col-md-4 mb-3">
            <div class="green"></div>
          </div>
          <div class="col-12 col-sm-6 col-md-4 mb-3">
            <div class="black"></div>
          </div>
        </div>
      </div>
    </section>

    <section class="about">
      <div class="container pt-5 pb-5">
        <div class="row justify-content-center">
          <div class="col-8">
            <div class="row">
              <div class="col-12 col-sm-6 mb-3">
                <div class="green"></div>
              </div>
              <div class="col-12 col-sm-6">
                <div class="black"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="contact-me">
      <div class="container pt-5 pb-5">
        <div class="row justify-content-center">
          <div class="col-8">
            <div class="red"></div>
            <div class="decoration"></div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <!-- /main -->

  <!-- footer -->
  <footer>
    <div class="footer-top">
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-4">
            <div class="white"></div>
          </div>
          <div class="col-12 col-md-4">
            <div class="white"></div>
          </div>
          <div class="col-12 col-md-4">
            <div class="white"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer-bottom">
      <div class="container">
        <div class="row">
          <div class="col-12 text-center">Lorem ipsum dolor sit amet consectetur adipisicing elit. </div>
        </div>
      </div>
    </div>
  </footer>
  <!-- /footer -->
</body>
</html>
