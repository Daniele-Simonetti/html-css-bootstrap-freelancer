<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- mine style.css -->
  <link rel="stylesheet" href="css/style.css">
  <title>Start bootstrap</title>
</head>
<body>
  <!-- header -->
  <header class="container-fluid">
    <div class="row justify-content-around align-content-center">
      <div class="col-2">
        <div class="blue-header"></div>
      </div>
      <div class="col-2">
        <div class="blue-header"></div>
      </div>
    </div>
  </header>
  <!-- /header -->

  <!-- main -->
  <main>
    <section class="jumbotron">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 d-flex flex-column align-items-center m-5">
            <div class="circle-red"></div>
            <div class="fake-h1"></div>
            <div class="fake-decoration"></div>
            <div class="fake-p"></div>     
          </div>
        </div>
      </div>
    </section>

    <section class="portfolio">
      <div class="container">
        <div class="row mb-5 mt-5">
          <div class="col-12">
            <div class="red"></div>
            <div class="decoration"></div>
          </div>
        </div>
        <div class="row mb-5">
          <div class="col-4">
            <div class="green"></div>
          </div>
          <div class="col-4">
            <div class="black"></div>
          </div>
          <div class="col-4">
            <div class="green"></div>
          </div>
        </div>
        <div class="row mb-5">
          <div class="col-4">
            <div class="black"></div>
          </div>
          <div class="col-4">
            <div class="green"></div>
          </div>
          <div class="col-4">
            <div class="black"></div>
          </div>
        </div>
      </div>

    </section>

    <section class="about">
      <div class="container">
        <div class="row pt-5">
          <div class="col-12">
            <div class="red"></div>
            <div class="decoration"></div>
          </div>
        </div>
        <div class="row justify-content-center mt-5">
          <div class="col-5">
            <div class="green"></div>
          </div>
          <div class="col-5">
            <div class="black"></div>
          </div>
        </div>
        <div class="row pb-5">
          <div class="decoration"></div>
        </div>
      </div>
    </section>

    <section class="contact-me">
      <div class="container pt-5">
        <div class="row">
          <div class="col-12">
            <div class="red"></div>
            <div class="decoration"></div>
          </div>
        </div>
        <div class="row justify-content-center my-5">
          <div class="col-10">
            <div class="big-green">
              <div class="name"></div>
              <div class="email"></div>
              <div class="number"></div>
              <div class="mex"></div>        
            </div>
          </div>
        </div>
        <div class="row justify-content-center pb-5">
          <div class="col-10">
            <div class="small-black"></div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <!-- /main -->

  <!-- footer -->
  <footer>
    <div class="footer-navbar">
      <div class="container">
        <div class="row py-5">
          <div class="col-4">
            <div class="white"></div>
          </div>
          <div class="col-4">
            <div class="white"></div>
          </div>
          <div class="col-4">
            <div class="white"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="copyright">
      <div class="container">
        <div class="row py-5">
          <div class="col-12">
            <div class="end-footer"></div>
          </div>
        </div>
      </div>
    </div>
  </footer>
  <!-- /footer -->
</body>
</html>
